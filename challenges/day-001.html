<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
</head>

<body>
    <div class="container mx-auto m-3">
        <div class="max-w-sm mx-auto shadow p-4 bg-orange-100">
            <div class="mx-4 mb-4">

                <label class="ml-1 text-xs font-bold">
                    Username
                </label>
                <input type="text" placeholder ="Username" class="shadow  
                appearance-none
                px-2 py-1 border rounded-sm w-full 
                text-gray-700 leading-tigth focus:outline-none
                focus:shadow-outline" />
            </div>

            <div class="mx-4 mb-2">

                <label class="ml-1 text-xs font-bold">
                    Password
                </label>
                <input type="password"  placeholder = "********"
                class="shadow  
                appearance-none
                px-2 py-1 border rounded-sm w-full 
                text-gray-700 leading-tigth focus:outline-none
                focus:shadow-outline" />
                
                <span class="text-red-600 italic text-xs">Enter a valid password</span>
            </div>

            <div class="m-4 flex justify-between items-center">

                <button class="bg-blue-500 hover:bg-blue-600 text-white px-3 py-1 rounded">
                    Sign up
                </button>
                <a href="#" class="text-sm text-blue-400 hover:text-blue-700
                align-baseline font-bold">Forgot Password?</a>
            </div>
        </div>
    </div>
</body>

</html>
